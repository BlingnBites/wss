<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bling n' Bites | Waterloo Secondary School</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="icon" href="https://cdn3.emoji.gg/emojis/8924-cinnamorollcandy.gif" type="image/gif">
    <style>
        /* Base Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            color: #333;
            cursor: url('https://i.ibb.co/FSNkF4Z/red-lollipop.gif') 5 5, auto;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        .watermark {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            z-index: 100;
        }

        /* Intro Page Styles */
        .intro-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            width: 100%;
        }

        .intro-container h1 {
            font-family: 'Luckiest Guy', cursive;
            font-size: 5rem;
            color: #fff;
            text-shadow: 4px 4px 0 #ff1493, 
                         6px 6px 0 #ff69b4,
                         8px 8px 0 #ffb6c1;
            margin: 0;
            animation: bounce 1.5s infinite alternate;
        }

        .intro-container h2 {
            font-size: 1.8rem;
            color: #fff;
            margin-top: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .cta {
            margin-top: 30px;
            color: #fff;
            font-size: 1.2rem;
            animation: pulse 2s infinite;
        }

        /* Candy Animation Styles */
        .candy {
            position: absolute;
            z-index: 1;
            pointer-events: none;
        }

        .spark {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 100;
        }

        /* Animations */
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }

        @keyframes spark-fade {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="watermark">Made by Keyshaun Sookdar</div>
    <div class="intro-container">
        <h1>Bling n' Bites</h1>
        <h2>Waterloo Secondary School</h2>
        <div class="cta">Click anywhere to continue</div>
    </div>
    
    <div class="candy-container"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const candyContainer = document.querySelector('.candy-container');
            if (candyContainer) {
                const candyTypes = ['🍭', '🍬', '🍫', '🍩', '🍪', '🧁', '🍡'];
                const colors = ['#ff1493', '#ff69b4', '#ffb6c1', '#ff6347', '#ffa500', '#ffd700', '#7fffd4'];
                
                function createCandy() {
                    const candy = document.createElement('div');
                    candy.className = 'candy';
                    candy.textContent = candyTypes[Math.floor(Math.random() * candyTypes.length)];
                    candy.style.left = Math.random() * 100 + 'vw';
                    candy.style.fontSize = (Math.random() * 20 + 10) + 'px';
                    candy.style.color = colors[Math.floor(Math.random() * colors.length)];
                    candy.style.animation = `fall ${(Math.random() * 5 + 5)}s linear forwards`;
                    
                    candyContainer.appendChild(candy);
                    
                    setTimeout(() => {
                        candy.remove();
                    }, 10000);
                }
                
                for (let i = 0; i < 20; i++) {
                    setTimeout(createCandy, i * 300);
                }
                
                setInterval(createCandy, 500);
                
                document.addEventListener('click', function(e) {
                    for (let i = 0; i < 10; i++) {
                        const spark = document.createElement('div');
                        spark.className = 'spark';
                        spark.style.left = e.clientX + 'px';
                        spark.style.top = e.clientY + 'px';
                        spark.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        spark.style.animation = `spark-fade ${Math.random() * 0.5 + 0.5}s forwards`;
                        document.body.appendChild(spark);
                        
                        const angle = Math.random() * Math.PI * 2;
                        const distance = Math.random() * 50 + 50;
                        const x = Math.cos(angle) * distance;
                        const y = Math.sin(angle) * distance;
                        
                        spark.style.transform = `translate(${x}px, ${y}px)`;
                        
                        setTimeout(() => {
                            spark.remove();
                        }, 1000);
                    }
                    
                    window.location.href = 'toc.html';
                });
            }
        });
    </script>
</body>
</html>
